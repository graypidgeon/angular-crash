<button
  [disabled]="canClick"
  (click)="sayMessage()">
  Trigger alert message
</button>
<p
  [id]="sayHelloId"
  [style.color]="fontColor"
  *ngIf="showParagraph(); else noParagraph">
  You can set my color in the component!
</p>
<ng-template #noParagraph>
    <p>The following paragraph is shown when condition is false!</p>
</ng-template>
<p>My color is {{ fontColor }}</p>
<p [contentEditable]="editable">{{ message }}</p>
