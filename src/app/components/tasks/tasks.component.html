<app-add-task (onAddTask)="addTask($event)">
    <!-- przekazujemy event a nie task bo w scope nie mamy nic poza tym eventem -->
</app-add-task>
<app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    (onDeleteTask)="deleteTask(task)"
    (onToggleReminder)="toggleReminder(task)">
</app-task-item>
